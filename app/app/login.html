<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
<div class="page-login">
  {% include 'header.html' %}


  <div class="login">
    <form class="login-inner">
      <div class="login__title">
        Salutare!
      </div>
      <div class="form-item required">
        <label for="email" class="form-label">Introdu Adresa de Email</label>
        <input class="form-field" id="email" required type="email">
      </div>
      <div class="form-item required">
        <label for="password" class="form-label">Introdu parola contului tau</label>
        <input class="form-field" id="password" required type="password">
      </div>
      <button class="btn login-btn">
        Continua
      </button>
      <div class="login__caption">
       <strong>Nu ai inca cont?</strong> Te poti inregistra <a href="">aici</a>
      </div>

          <span>Sau intra in cont cu</span>
        </div>
